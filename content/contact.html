title: Contact
date: 2019-03-18T17:15:04+04:00
---

<div class="row">
  <div class="col-12 col-lg-6">
    <form
      action="https://formspree.io/contact@hl2.com"
      method="POST"
    >
      <div class="form-group required">
        <label for="nameInput">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="nameInput"
          name="name"
          required
        />
      </div>
      <div class="form-group required">
        <label for="emailInput">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="companyInput">Company</label>
        <input
          type="text"
          class="form-control"
          id="companyInput"
          name="company"
        />
      </div>
      <div class="form-group required">
        <label for="messageInput">How may we help you?</label>
        <textarea
          class="form-control"
          rows="5"
          id="messageInput"
          name="message"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="far fa-envelope"></i> Send
      </button>
    </form>
  </div>

  <div class="col-12 mt-5 offset-lg-1 col-lg-5 mt-lg-0">
    <h1>Found an issue?</h1>
    <p class="lead mt-3">
      Sources are on on <a href="{{< param gitHubRepositoryURL >}}">GitHub</a>,
      so you can browse and submit issues or pull requests for bugs or any new
      features you may want implemented.
    </p>
  </div>
</div>
